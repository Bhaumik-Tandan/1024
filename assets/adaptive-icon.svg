  <rect x="34" y="34" width="20" height="20" fill="#2196F3" rx="3"/>
  <text x="44" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F9F6F2" text-anchor="middle">64</text>
  
  <rect x="56" y="34" width="20" height="20" fill="#4CAF50" rx="3"/>
  <text x="66" y="48" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#F9F6F2" text-anchor="middle">128</text>
  
  <rect x="78" y="34" width="20" height="20" fill="#8BC34A" rx="3"/>
