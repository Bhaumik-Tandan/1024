<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bg)"/>
  
  <!-- Game grid centered -->
  <rect x="290" y="810" width="500" height="500" fill="#BBADA0" rx="25"/>
  
  <!-- Grid lines -->
  <rect x="290" y="810" width="500" height="500" fill="none" stroke="#CDC1B4" stroke-width="10" rx="25"/>
  
  <!-- Tiles -->
  <rect x="315" y="835" width="110" height="110" fill="url(#tile1)" rx="15"/>
  <text x="370" y="910" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#776E65" text-anchor="middle">2</text>
  
  <rect x="440" y="835" width="110" height="110" fill="url(#tile2)" rx="15"/>
  <text x="495" y="910" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#776E65" text-anchor="middle">4</text>
  
  <rect x="565" y="835" width="110" height="110" fill="url(#tile3)" rx="15"/>
  <text x="620" y="910" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#F9F6F2" text-anchor="middle">8</text>
  
  <rect x="690" y="835" width="110" height="110" fill="url(#tile4)" rx="15"/>
  <text x="745" y="910" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#F9F6F2" text-anchor="middle">16</text>
  
  <rect x="315" y="960" width="110" height="110" fill="#3F51B5" rx="15"/>
  <text x="370" y="1035" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#F9F6F2" text-anchor="middle">32</text>
  
  <rect x="440" y="960" width="110" height="110" fill="#2196F3" rx="15"/>
  <text x="495" y="1035" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#F9F6F2" text-anchor="middle">64</text>
  
  <rect x="565" y="960" width="110" height="110" fill="#4CAF50" rx="15"/>
  <text x="620" y="1035" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#F9F6F2" text-anchor="middle">128</text>
  
  <rect x="690" y="960" width="110" height="110" fill="#8BC34A" rx="15"/>
  <text x="745" y="1035" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#F9F6F2" text-anchor="middle">256</text>
  
  <rect x="315" y="1085" width="110" height="110" fill="#FF9800" rx="15"/>
  <text x="370" y="1160" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#F9F6F2" text-anchor="middle">512</text>
  
  <!-- 1024 tile (highlighted) -->
  <rect x="440" y="1085" width="110" height="110" fill="#FF5722" rx="15"/>
  <text x="495" y="1160" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#F9F6F2" text-anchor="middle">1024</text>
  
  <!-- Glow effect -->
  <rect x="440" y="1085" width="110" height="110" fill="none" stroke="#FF5722" stroke-width="8" rx="15" opacity="0.8"/>
  
  <!-- Game title -->
  <text x="540" y="1400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#776E65" text-anchor="middle">1024</text>
  <text x="540" y="1470" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#776E65" text-anchor="middle">GAME</text>
  
  <!-- Subtitle -->
  <text x="540" y="1550" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#776E65" text-anchor="middle" opacity="0.8">Slide to merge tiles</text>
</svg> 