<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-Realistic Solar System Splash Screen - Main Menu Quality -->
  <defs>
    <!-- Deep space background matching SolarSystemView -->
    <linearGradient id="spaceBackground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Multi-layer Sun gradients -->
    <radialGradient id="sunCore" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6500;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="sunCorona" cx="50%" cy="50%" r="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Realistic planetary gradients -->
    <radialGradient id="earthGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="marsGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#cd5c5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="venusGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="jupiterGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="saturnGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fad5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#deb887;stop-opacity:1" />
    </radialGradient>
    
    <!-- Enhanced atmospheric effects -->
    <radialGradient id="earthAtmosphere" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#87ceeb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:0.7" />
    </radialGradient>
    
    <radialGradient id="venusAtmosphere" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffff66;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#ffff66;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Sun illumination for realistic lighting -->
    <radialGradient id="sunIllumination" cx="80%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Professional title gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Deep space background -->
  <rect width="100%" height="100%" fill="url(#spaceBackground)"/>
  
  <!-- Enhanced realistic star field -->
  <g opacity="0.8">
    <!-- Bright main sequence stars -->
    <circle cx="86" cy="115" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="194" cy="154" r="2" fill="#b0e0e6" opacity="0.7"/>
    <circle cx="302" cy="77" r="2.2" fill="#fffacd" opacity="0.8"/>
    <circle cx="410" cy="134" r="1.8" fill="#e6e6fa" opacity="0.6"/>
    <circle cx="518" cy="96" r="2.8" fill="#ffffff" opacity="0.95"/>
    <circle cx="626" cy="115" r="2" fill="#f0f8ff" opacity="0.7"/>
    <circle cx="734" cy="77" r="2.3" fill="#fffacd" opacity="0.8"/>
    <circle cx="842" cy="154" r="1.9" fill="#e6e6fa" opacity="0.6"/>
    <circle cx="950" cy="96" r="2.1" fill="#ffffff" opacity="0.85"/>
    <circle cx="994" cy="134" r="1.7" fill="#b0e0e6" opacity="0.5"/>
    
    <!-- Medium distant stars -->
    <circle cx="54" cy="346" r="1.5" fill="#ffffff" opacity="0.7"/>
    <circle cx="130" cy="384" r="1.2" fill="#ffefd5" opacity="0.6"/>
    <circle cx="238" cy="326" r="1.8" fill="#fffacd" opacity="0.8"/>
    <circle cx="346" cy="365" r="1.3" fill="#e6e6fa" opacity="0.5"/>
    <circle cx="454" cy="307" r="1.6" fill="#ffffff" opacity="0.8"/>
    <circle cx="562" cy="403" r="1.4" fill="#b0e0e6" opacity="0.6"/>
    <circle cx="670" cy="346" r="1.7" fill="#f0f8ff" opacity="0.7"/>
    <circle cx="778" cy="384" r="1.1" fill="#fffacd" opacity="0.5"/>
    <circle cx="886" cy="326" r="1.9" fill="#e6e6fa" opacity="0.8"/>
    <circle cx="972" cy="365" r="1.3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Background faint stars -->
    <circle cx="108" cy="1056" r="1" fill="#ffffff" opacity="0.4"/>
    <circle cx="216" cy="1094" r="1.2" fill="#f0f8ff" opacity="0.5"/>
    <circle cx="324" cy="1018" r="0.9" fill="#fffacd" opacity="0.3"/>
    <circle cx="432" cy="1113" r="1.4" fill="#e6e6fa" opacity="0.4"/>
    <circle cx="540" cy="1056" r="1.1" fill="#ffffff" opacity="0.6"/>
    <circle cx="648" cy="1133" r="0.8" fill="#b0e0e6" opacity="0.5"/>
    <circle cx="756" cy="1037" r="1.3" fill="#f0f8ff" opacity="0.4"/>
    <circle cx="864" cy="1094" r="1" fill="#fffacd" opacity="0.6"/>
    <circle cx="972" cy="1075" r="1.2" fill="#e6e6fa" opacity="0.5"/>
  </g>
  
  <!-- Ultra-realistic Solar System -->
  <g transform="translate(540, 600)">
    <!-- Enhanced orbital paths with varied opacity -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="0" cy="0" r="230" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <circle cx="0" cy="0" r="290" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <circle cx="0" cy="0" r="350" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Ultra-realistic Central Sun with multi-layer corona -->
    <!-- Outer corona (largest glow) -->
    <circle cx="0" cy="0" r="70" fill="url(#sunCorona)" opacity="0.6"/>
    
    <!-- Middle corona -->
    <circle cx="0" cy="0" r="55" fill="url(#sunCorona)" opacity="0.8"/>
    
    <!-- Inner corona -->
    <circle cx="0" cy="0" r="42" fill="rgba(255,215,0,0.4)" opacity="0.9"/>
    
    <!-- Main sun body -->
    <circle cx="0" cy="0" r="35" fill="url(#sunCore)"/>
    
    <!-- Sun surface details -->
    <circle cx="-8" cy="-8" r="14" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
    <circle cx="6" cy="6" r="8" fill="rgba(255,255,255,0.4)" opacity="0.6"/>
    <circle cx="3" cy="15" r="6" fill="rgba(255,255,255,0.5)" opacity="0.7"/>
    
    <!-- Solar spots for realism -->
    <circle cx="18" cy="-5" r="3" fill="rgba(139,69,19,0.6)" opacity="0.8"/>
    <circle cx="-12" cy="20" r="2.5" fill="rgba(160,82,45,0.5)" opacity="0.7"/>
    
    <!-- Realistic planets with main menu detail level -->
    
    <!-- Mercury (smallest, closest) -->
    <circle cx="100" cy="0" r="6" fill="#8c7853"/>
    <circle cx="97" cy="-2" r="2" fill="rgba(139,139,131,0.8)"/>
    <circle cx="96" cy="2" r="2" fill="url(#sunIllumination)"/>
    
    <!-- Venus with thick atmosphere -->
    <circle cx="0" cy="-140" r="16" fill="url(#venusAtmosphere)" opacity="0.7"/>
    <circle cx="0" cy="-140" r="12" fill="url(#venusGradient)"/>
    <circle cx="-3" cy="-143" r="5" fill="url(#sunIllumination)"/>
    
    <!-- Earth with detailed atmosphere and continents -->
    <circle cx="-180" cy="0" r="18" fill="url(#earthAtmosphere)" opacity="0.6"/>
    <circle cx="-180" cy="0" r="14" fill="url(#earthGradient)"/>
    
    <!-- Earth continents (green landmasses) -->
    <ellipse cx="-184" cy="-3" rx="5" ry="4" fill="#228b22" opacity="0.8"/>
    <ellipse cx="-175" cy="-8" rx="3" ry="2.5" fill="#006400" opacity="0.8"/>
    <circle cx="-185" cy="6" r="2.5" fill="#228b22" opacity="0.7"/>
    
    <!-- Sun illumination on Earth -->
    <circle cx="-186" cy="-5" r="6" fill="url(#sunIllumination)"/>
    
    <!-- Earth's Moon -->
    <circle cx="-165" cy="-12" r="4" fill="#c0c0c0"/>
    <circle cx="-167" cy="-14" r="1" fill="#a9a9a9"/>
    
    <!-- Mars with polar caps and surface features -->
    <circle cx="0" cy="230" r="10" fill="url(#marsGradient)"/>
    <!-- Mars polar caps -->
    <ellipse cx="-2" cy="227" rx="2.5" ry="1.5" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="2" cy="233" rx="2" ry="1" fill="rgba(255,255,255,0.8)"/>
    <!-- Mars surface features -->
    <circle cx="3" cy="228" r="1.5" fill="#654321" opacity="0.6"/>
    <circle cx="-4" cy="225" r="3" fill="url(#sunIllumination)"/>
    
    <!-- Jupiter with Great Red Spot and atmospheric bands -->
    <circle cx="290" cy="0" r="32" fill="url(#jupiterGradient)"/>
    
    <!-- Jupiter's atmospheric bands (realistic detail) -->
    <ellipse cx="290" cy="-6" rx="28" ry="3" fill="rgba(139,69,19,0.6)"/>
    <ellipse cx="290" cy="4" rx="30" ry="2.5" fill="rgba(160,82,45,0.5)"/>
    <ellipse cx="290" cy="12" rx="26" ry="2" fill="rgba(205,133,63,0.6)"/>
    
    <!-- Great Red Spot -->
    <ellipse cx="295" cy="-3" rx="8" ry="5" fill="#dc143c" opacity="0.9"/>
    <ellipse cx="295" cy="-3" rx="5" ry="3" fill="#b22222" opacity="0.8"/>
    
    <!-- Sun illumination on Jupiter -->
    <circle cx="275" cy="-8" r="12" fill="url(#sunIllumination)"/>
    
    <!-- Jupiter's major moons -->
    <circle cx="260" cy="-15" r="2" fill="#fffacd"/> <!-- Io -->
    <circle cx="318" cy="-8" r="2" fill="#e6e6fa"/> <!-- Europa -->
    <circle cx="265" cy="25" r="2.5" fill="#d2b48c"/> <!-- Ganymede -->
    <circle cx="315" cy="20" r="2.5" fill="#696969"/> <!-- Callisto -->
    
    <!-- Saturn with detailed multi-ring system -->
    <circle cx="-230" cy="-120" r="22" fill="url(#saturnGradient)"/>
    
    <!-- Saturn's detailed ring system (multiple authentic rings) -->
    <ellipse cx="-230" cy="-120" rx="38" ry="8" fill="none" stroke="rgba(218,165,32,0.8)" stroke-width="1.5"/>
    <ellipse cx="-230" cy="-120" rx="32" ry="6.5" fill="none" stroke="rgba(255,215,0,0.6)" stroke-width="1.2"/>
    <ellipse cx="-230" cy="-120" rx="44" ry="9" fill="none" stroke="rgba(184,134,11,0.7)" stroke-width="1.2"/>
    <ellipse cx="-230" cy="-120" rx="28" ry="5.5" fill="none" stroke="rgba(255,255,0,0.5)" stroke-width="1"/>
    
    <!-- Sun illumination on Saturn -->
    <circle cx="-238" cy="-128" r="8" fill="url(#sunIllumination)"/>
    
    <!-- Uranus (ice giant) -->
    <circle cx="120" cy="250" r="12" fill="#4fd0e7"/>
    <circle cx="115" cy="245" r="4" fill="url(#sunIllumination)"/>
    
    <!-- Neptune (most distant) -->
    <circle cx="-280" cy="150" r="11" fill="#4169e1"/>
    <circle cx="-285" cy="145" r="3.5" fill="url(#sunIllumination)"/>
    
    <!-- Realistic asteroid belt -->
    <g opacity="0.6">
      <circle cx="195" cy="45" r="1.5" fill="#696969"/>
      <circle cx="210" cy="-35" r="1.2" fill="#8b7355"/>
      <circle cx="185" cy="65" r="1.8" fill="#a0522d"/>
      <circle cx="205" cy="-55" r="1.4" fill="#cd853f"/>
      <circle cx="190" cy="80" r="1.3" fill="#bc8f8f"/>
      <circle cx="200" cy="-70" r="1.1" fill="#696969"/>
      <circle cx="175" cy="90" r="1.6" fill="#8b7355"/>
    </g>
    
    <!-- Realistic comets with layered tails -->
    <ellipse cx="200" cy="150" rx="14" ry="2.5" fill="rgba(135,206,235,0.6)" transform="rotate(25 200 150)"/>
    <ellipse cx="200" cy="150" rx="10" ry="1.8" fill="rgba(173,216,230,0.5)" transform="rotate(25 200 150)"/>
    <circle cx="207" cy="157" r="2.5" fill="#e0ffff"/>
    <circle cx="207" cy="157" r="1.5" fill="#ffffff"/>
    
    <!-- Second comet -->
    <ellipse cx="-250" cy="-180" rx="12" ry="2" fill="rgba(135,206,235,0.5)" transform="rotate(-35 -250 -180)"/>
    <circle cx="-245" cy="-175" r="2" fill="#f0ffff"/>
  </g>
  
  <!-- Professional title with enhanced effects -->
  <g transform="translate(540, 1400)">
    <!-- Text shadows for depth -->
    <text x="3" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="100" fill="rgba(0,0,0,0.4)">SPACE</text>
    <text x="3" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="100" fill="rgba(0,0,0,0.4)">DROP</text>
    
    <!-- Main title text -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="100" fill="url(#titleGradient)">SPACE</text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="100" fill="#4a90e2">DROP</text>
    
    <!-- Professional tagline -->
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-weight="300" font-size="28" fill="#b0c4de" letter-spacing="3px">Explore the Solar System</text>
  </g>
  
  <!-- Enhanced nebula effects -->
  <g opacity="0.3">
    <ellipse cx="162" cy="230" rx="70" ry="90" fill="rgba(138,43,226,0.15)" transform="rotate(30 162 230)"/>
    <ellipse cx="918" cy="864" rx="90" ry="110" fill="rgba(30,144,255,0.12)" transform="rotate(-20 918 864)"/>
    <ellipse cx="108" cy="1440" rx="60" ry="70" fill="rgba(255,107,53,0.08)" transform="rotate(10 108 1440)"/>
  </g>
  
  <!-- Distant galaxies -->
  <g opacity="0.25">
    <ellipse cx="100" cy="400" rx="25" ry="15" fill="rgba(138,43,226,0.2)" transform="rotate(45 100 400)"/>
    <ellipse cx="980" cy="1200" rx="30" ry="18" fill="rgba(30,144,255,0.15)" transform="rotate(-30 980 1200)"/>
  </g>
</svg>
  