  <rect x="12" y="56" width="20" height="20" fill="#FF9800" rx="3"/>
  <text x="22" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#F9F6F2" text-anchor="middle">512</text>
  
  <!-- 1024 tile (highlighted) -->
  <rect x="34" y="56" width="20" height="20" fill="#FF5722" rx="3"/>
  <text x="44" y="70" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#F9F6F2" text-anchor="middle">1024</text>
  
  <!-- Glow effect -->
  <rect x="34" y="56" width="20" height="20" fill="none" stroke="#FF5722" stroke-width="1" rx="3" opacity="0.8"/>
