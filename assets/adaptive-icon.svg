  </defs>
  
  <!-- Game grid background -->
  <rect x="8" y="8" width="92" height="92" fill="#BBADA0" rx="8"/>
  
  <!-- Grid lines -->
  <rect x="8" y="8" width="92" height="92" fill="none" stroke="#CDC1B4" stroke-width="1" rx="8"/>
  
  <!-- Tiles -->
  <rect x="12" y="12" width="20" height="20" fill="url(#tile1)" rx="3"/>
  <text x="22" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#776E65" text-anchor="middle">2</text>
  
  <rect x="34" y="12" width="20" height="20" fill="url(#tile2)" rx="3"/>
  <text x="44" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#776E65" text-anchor="middle">4</text>
  
  <rect x="56" y="12" width="20" height="20" fill="url(#tile3)" rx="3"/>
  <text x="66" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F9F6F2" text-anchor="middle">8</text>
  
  <rect x="78" y="12" width="20" height="20" fill="url(#tile4)" rx="3"/>
  <text x="88" y="26" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F9F6F2" text-anchor="middle">16</text>
  
  <rect x="12" y="34" width="20" height="20" fill="#3F51B5" rx="3"/>
