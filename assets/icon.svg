<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="200"/>
  
  <!-- Game grid background -->
  <rect x="162" y="162" width="700" height="700" fill="#BBADA0" rx="20"/>
  
  <!-- Grid lines -->
  <rect x="162" y="162" width="700" height="700" fill="none" stroke="#CDC1B4" stroke-width="8" rx="20"/>
  
  <!-- Tiles representing 1024 game -->
  <!-- 2 tile -->
  <rect x="187" y="187" width="150" height="150" fill="url(#tile1)" rx="15"/>
  <text x="262" y="282" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#776E65" text-anchor="middle">2</text>
  
  <!-- 4 tile -->
  <rect x="362" y="187" width="150" height="150" fill="url(#tile2)" rx="15"/>
  <text x="437" y="282" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#776E65" text-anchor="middle">4</text>
  
  <!-- 8 tile -->
  <rect x="537" y="187" width="150" height="150" fill="url(#tile3)" rx="15"/>
  <text x="612" y="282" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#F9F6F2" text-anchor="middle">8</text>
  
  <!-- 16 tile -->
  <rect x="712" y="187" width="150" height="150" fill="url(#tile4)" rx="15"/>
  <text x="787" y="282" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#F9F6F2" text-anchor="middle">16</text>
  
  <!-- 32 tile -->
  <rect x="187" y="362" width="150" height="150" fill="#3F51B5" rx="15"/>
  <text x="262" y="457" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#F9F6F2" text-anchor="middle">32</text>
  
  <!-- 64 tile -->
  <rect x="362" y="362" width="150" height="150" fill="#2196F3" rx="15"/>
  <text x="437" y="457" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#F9F6F2" text-anchor="middle">64</text>
  
  <!-- 128 tile -->
  <rect x="537" y="362" width="150" height="150" fill="#4CAF50" rx="15"/>
  <text x="612" y="457" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#F9F6F2" text-anchor="middle">128</text>
  
  <!-- 256 tile -->
  <rect x="712" y="362" width="150" height="150" fill="#8BC34A" rx="15"/>
  <text x="787" y="457" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#F9F6F2" text-anchor="middle">256</text>
  
  <!-- 512 tile -->
  <rect x="187" y="537" width="150" height="150" fill="#FF9800" rx="15"/>
  <text x="262" y="632" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#F9F6F2" text-anchor="middle">512</text>
  
  <!-- 1024 tile (highlighted) -->
  <rect x="362" y="537" width="150" height="150" fill="#FF5722" rx="15"/>
  <text x="437" y="632" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#F9F6F2" text-anchor="middle">1024</text>
  
  <!-- Glow effect for 1024 tile -->
  <rect x="362" y="537" width="150" height="150" fill="none" stroke="#FF5722" stroke-width="8" rx="15" opacity="0.8"/>
  
  <!-- Game title -->
  <text x="512" y="780" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#776E65" text-anchor="middle">1024</text>
  <text x="512" y="820" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#776E65" text-anchor="middle">GAME</text>
</svg> 