      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="70%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </radialGradient>
    <radialGradient id="earth" cx="35%" cy="35%" r="65%">
